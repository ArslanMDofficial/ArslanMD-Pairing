<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arslan-MD Pairing</title>
</head>
<body>
  <h2>Enter your WhatsApp number</h2>
  <form method="POST" action="/generate-code">
    <input type="text" name="number" placeholder="923123456789" required>
    <button type="submit">Get Pairing Code</button>
  </form>
</body>
</html>

  <script>
    async function generateCode() {
      const number = document.getElementById('number').value;
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      document.getElementById('codeResult').innerText = data.code ? `Your Code: ${data.code}` : data.error;
    }
  </script>
</body>
</html>
