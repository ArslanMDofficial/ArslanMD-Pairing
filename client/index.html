<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arslan-MD Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2d2a41;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin: 20px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #5848e5;
    }
    .code-box {
      margin-top: 20px;
      background: #1e1c29;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      letter-spacing: 2px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #43cea2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Arslan-MD WhatsApp Bot Pairing</h2>
    <input type="text" id="number" placeholder="Apna WhatsApp number likhein (e.g. 923001234567)" />
    <button onclick="generatePairingCode()">Pairing Code Le</button>
    <div id="result" class="code-box" style="display:none;"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;" onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    async function generatePairingCode() {
      const number = document.getElementById("number").value.trim();
      if (!number.match(/^\d{10,15}$/)) {
        alert("Sahi WhatsApp number likhein (e.g. 923001234567)");
        return;
      }

      const res = await fetch("/generate", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      if (data.code) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = data.code;
        document.getElementById("copyBtn").style.display = "inline-block";
      } else {
        alert("Kuch masla hua. Try dobara.");
      }
    }

    function copyCode() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Pairing Code Copy hogaya!");
      });
    }
  </script>
</body>
</html>
