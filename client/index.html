<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arslan-MD | WhatsApp Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to right, #232526, #414345);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #2c2f33;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 500px;
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #5865f2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #4752c4;
}

.code-box {
  margin-top: 20px;
  padding: 15px;
  background-color: #1e1e1e;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
}

.copy-btn {
  background-color: #43b581;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px;
}

.error {
  margin-top: 15px;
  color: #ff5555;
  text-align: center;
}

.success {
  margin-top: 15px;
  color: #43b581;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ WhatsApp Bot Pairing</h2>
    <input type="text" id="phoneNumber" placeholder="Enter your WhatsApp number with country code (e.g. 923001234567)" />
    <button onclick="generateCode()">ðŸ”— Generate Pairing Code</button><div id="result" style="display: none;">
  <div class="code-box">
    <span id="pairingCode">ABC12345</span>
    <button class="copy-btn" onclick="copyCode()">ðŸ—Œ Copy</button>
  </div>
  <p class="success">Send this code to the bot to pair.</p>
</div>

<p class="error" id="error" style="display: none;"></p>

  </div>  <script>
    async function generateCode() {
      const number = document.getElementById('phoneNumber').value.trim();
      const errorEl = document.getElementById('error');
      const resultEl = document.getElementById('result');
      const codeEl = document.getElementById('pairingCode');

      errorEl.style.display = 'none';
      resultEl.style.display = 'none';

      if (!number || number.length < 10) {
        errorEl.innerText = "âŒ Please enter a valid WhatsApp number.";
        errorEl.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.innerText = "âŒ " + (data.error || "Something went wrong.");
          errorEl.style.display = 'block';
          return;
        }

        codeEl.innerText = data.code;
        resultEl.style.display = 'block';
      } catch (err) {
        errorEl.innerText = "âŒ Server error. Try again later.";
        errorEl.style.display = 'block';
      }
    }

    function copyCode() {
      const code = document.getElementById('pairingCode').innerText;
      navigator.clipboard.writeText(code);
      alert("âœ… Code copied to clipboard!");
    }
  </script></body>
</html>
