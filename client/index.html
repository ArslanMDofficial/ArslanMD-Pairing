<!DOCTYPE html>
<html>
<head>
  <title>Arslan-MD Pairing</title>
</head>
<body>
  <h1>Arslan-MD Pairing Code Generator</h1>
  <form id="pairForm">
    <input type="text" id="phoneNumber" placeholder="Enter your WhatsApp number" required>
    <button type="submit">Generate Code</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('pairForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('phoneNumber').value;

      const res = await fetch('/generate-code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      result.innerHTML = `<h3>Your Pairing Code:</h3><p>${data.code}</p>`;
    });
  </script>
</body>
</html>
