<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arslan-MD Pairing</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      margin: 10px;
    }
    button {
      background-color: #00ffaa;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00dd88;
    }
    .code-box {
      margin-top: 20px;
      font-size: 28px;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Arslan-MD WhatsApp Bot Pairing</h1>
  <p>Apna WhatsApp number dalen aur pairing code hasil karein.</p>
  <input id="numberInput" type="text" placeholder="e.g. 923000000000" />
  <br />
  <button onclick="generateCode()">Pair Now</button>
  <div id="result" class="code-box"></div>

  <script>
    async function generateCode() {
      const number = document.getElementById('numberInput').value;
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      if (data.code) {
        document.getElementById('result').innerText = "Pairing Code: " + data.code;
      } else {
        document.getElementById('result').innerText = "Error generating code";
      }
    }
  </script>
</body>
</html>
