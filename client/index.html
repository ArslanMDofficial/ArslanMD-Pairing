<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arslan-MD Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 280px;
    }

    button {
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #16a34a;
    }

    .code-box {
      margin-top: 20px;
      padding: 10px;
      background: #1e293b;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .error {
      color: #f87171;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Arslan-MD Bot Pairing</h1>

  <input type="text" id="numberInput" placeholder="Enter WhatsApp Number (e.g. 923001234567)" />
  <button onclick="submitNumber()">Submit</button>

  <div class="code-box" id="codeBox">
    <p><strong>Your Pairing Code:</strong></p>
    <p id="pairingCode" style="font-size: 24px; color: #4ade80;"></p>
    <button onclick="copyCode()">Copy Code</button>
  </div>

  <div id="errorBox" class="error"></div>

  <script>
    async function submitNumber() {
      const number = document.getElementById("numberInput").value;
      const errorBox = document.getElementById("errorBox");
      const codeBox = document.getElementById("codeBox");
      const pairingCode = document.getElementById("pairingCode");

      errorBox.textContent = "";
      codeBox.style.display = "none";

      try {
        const response = await fetch("/pair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await response.json();
        if (data.success) {
          pairingCode.textContent = data.code;
          codeBox.style.display = "block";
        } else {
          errorBox.textContent = data.error || "Something went wrong.";
        }
      } catch (err) {
        errorBox.textContent = "Error connecting to server.";
      }
    }

    function copyCode() {
      const code = document.getElementById("pairingCode").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
