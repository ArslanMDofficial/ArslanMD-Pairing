<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arslan-MD Pairing Code Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #00ff99;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 2px;
    }
    button {
      background: #00ff99;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 10px;
    }
    button:hover {
      background: #00cc77;
    }
    #code {
      margin-top: 20px;
      font-size: 24px;
      letter-spacing: 5px;
      background: #222;
      padding: 15px 30px;
      border-radius: 8px;
      user-select: all;
      cursor: pointer;
      color: #0f0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
      min-height: 24px;
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <h1>Arslan-MD Pairing Code Generator</h1>
  
  <input type="text" id="numberInput" placeholder="Enter your WhatsApp number" maxlength="15" />

  <div class="buttons">
    <button id="generateBtn">Generate Code</button>
    <button id="copyBtn" disabled>Copy Code</button>
  </div>

  <div id="code" title="Click to copy pairing code"></div>
  <div id="message"></div>

<script>
  const generateBtn = document.getElementById('generateBtn');
  const copyBtn = document.getElementById('copyBtn');
  const codeDiv = document.getElementById('code');
  const messageDiv = document.getElementById('message');
  const numberInput = document.getElementById('numberInput');

  function validateNumber(number) {
    // Basic validation: Only digits and 10-15 length
    return /^\d{10,15}$/.test(number);
  }

  generateBtn.addEventListener('click', async () => {
    const number = numberInput.value.trim();
    messageDiv.textContent = '';
    codeDiv.textContent = '';
    copyBtn.disabled = true;

    if (!validateNumber(number)) {
      messageDiv.textContent = 'Please enter a valid WhatsApp number (10-15 digits).';
      return;
    }

    try {
      const response = await fetch('/generate-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      if (!response.ok) {
        messageDiv.textContent = 'Server error. Please try again later.';
        return;
      }

      const data = await response.json();

      if (data.code) {
        codeDiv.textContent = data.code;
        copyBtn.disabled = false;
        messageDiv.style.color = '#0f0';
        messageDiv.textContent = 'Your pairing code is ready!';

      } else {
        messageDiv.style.color = '#ff4444';
        messageDiv.textContent = 'Error generating code.';
      }

    } catch (err) {
      messageDiv.textContent = 'Network error. Please check your connection.';
    }
  });

  copyBtn.addEventListener('click', () => {
    if (codeDiv.textContent) {
      navigator.clipboard.writeText(codeDiv.textContent);
      messageDiv.style.color = '#0f0';
      messageDiv.textContent = 'Pairing code copied to clipboard!';
    }
  });

  codeDiv.addEventListener('click', () => {
    if (codeDiv.textContent) {
      navigator.clipboard.writeText(codeDiv.textContent);
      messageDiv.style.color = '#0f0';
      messageDiv.textContent = 'Pairing code copied to clipboard!';
    }
  });
</script>

</body>
</html>
