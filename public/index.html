<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arslan-MD | Pairing Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #pairingCode {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Arslan-MD Pairing Site</h2>
    <p>Apna WhatsApp number enter karein:</p>
    <input type="text" id="phoneInput" placeholder="03XXXXXXXXX" />
    <button onclick="getPairingCode()">Generate Pairing Code</button>

    <div id="pairingResult" style="display:none;">
      <h3>Your Pairing Code:</h3>
      <p id="pairingCode"></p>
      <button onclick="copyCode()">Copy Code</button>
    </div>
  </div>

  <script>
    async function getPairingCode() {
      const phone = document.getElementById('phoneInput').value.trim();
      if (!phone) {
        alert("Please enter your WhatsApp number.");
        return;
      }

      const res = await fetch('/generate-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      document.getElementById('pairingCode').innerText = data.pairingCode;
      document.getElementById('pairingResult').style.display = 'block';
    }

    function copyCode() {
      const code = document.getElementById('pairingCode').innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>
</body>
</html>
